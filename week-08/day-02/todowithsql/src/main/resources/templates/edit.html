<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ToDoApp</title>
</head>
<body>
<h1>Edit Todo</h1>
<form method="post" th:action="@{'/todo/' +${id} + '/edit'}">
    <span>Todo description:</span>
    <input type="text" name="title" placeholder="edit"></input>
    <p><input type="checkbox" name="active" th:checked="${todo.isDone}">Done</input></p>
    <p><input type="checkbox" name="urgent" th:checked="${todo.isUrgent}">Urgent</input></p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
