<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ToDoApp</title>
</head>
<body>
<h1>Edit Todo</h1>
<form method="post" th:action="@{'/todo/' +${id} + '/edit'}">
    <span>Todo description:</span>
    <input type="text" name="title" placeholder="edit"></input>
    <label class="checkbox-inline">
        <input type="checkbox" name = "done" value="true" th:checked="${todo.isDone()} ? 'checked'"> Done </input>
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" name = "urgent" value="true" th:checked="${todo.isUrgent()} ? 'checked'"> Urgent</input>
    </label>
    <button type="submit">Submit</button>
</form>
</body>
</html>
