<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ToDoApp</title>
</head>
<body>
<h1>Edit Todo</h1>
<form method="post" th:action="@{'/todo/' +${id} + 'edit'}">
    Todo description: <input type="text" name="changed_todo" placeholder="edit"/>
    <label>Urgent</label>
    <input type="checkbox" name="urgent" value="urgent"/>
    <label>Done</label>
    <input type="checkbox" name="done" value="done"/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
