<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise10</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<table>
    <tr>
        <th>INDEX</th>
        <th>NAME</th>
        <th>BALANCE</th>
        <th>TYPE</th>
        <th>GOOD/BAD</th>
        <th>RAISE MONEY</th>
    </tr>
    <tr th:each="bankAccount : ${bank.baList}" th:class="${bankAccount.isKing()} ? king : notKing">
        <td th:text="${bankAccountStat.count}"></td>
        <td th:text="${bankAccount.name}"></td>
        <td th:text="${bankAccount.balance}"></td>
        <td th:text="${bankAccount.type}"></td>
        <td th:switch="${bankAccount.isKing()}">
            <span th:case="true" th:text="${goodguy}"/>
            <span th:case="false" th:text="${badguy}"/>
        </td>
        <td >
            <form method="post" th:action="@{/exercise10/raise}">
                <button type="submit"  th:value="${bankAccount.name}" th:name="name">Raise Money</button>
            </form>
        </td>
    </tr>
    <form method="post" th:action="@{/exercise10/add}">
        <tr>
            <td>
                New BankAccount
            </td>
            <td>
                <input type="text" name="name"/>
            </td>

            <td>
                <input type="text" name="balance"/>
            </td>

            <td>
                <input type="text" name="type"/>
            </td>

            <td>
                <input type="text" name="goodguy"/>
            </td>

            <td>
                <button type="submit">Add New Account</button>
            </td>
        </tr>
    </form>
</table>


</body>
</html>
